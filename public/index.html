<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    /* 字体图标 */
    @font-face {
      font-family: 'iconfont';
      src: url('./font/icon-lagou/iconfont.eot');
      src: url('./font/icon-lagou/iconfont.eot?#iefix') format('embedded-opentype'),
        url('./font/icon-lagou/iconfont.woff2') format('woff2'),
        url('./font/icon-lagou/iconfont.woff') format('woff'),
        url('./font/icon-lagou/iconfont.ttf') format('truetype'),
        url('./font/icon-lagou/iconfont.svg#iconfont') format('svg');
    }

    .iconfont {
      font-family: "iconfont" !important;
      font-size: 16px;
      font-style: normal;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
