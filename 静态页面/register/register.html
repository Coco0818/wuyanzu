<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <div class="register-box">
      <div class="register-header">
        <div class="register-header-bg">
          <span>
            <img
              class="register-header-img"
              src="../images/register/register_logo.png"
              alt=""
            />
          </span>
          <div class="register-header-right">
            <div class="show_qrcode_app">
              <!-- <i class="icon_app"></i> -->
              <img
                class="icon_app"
                src="../images/register/register_phone.png"
                alt=""
              />
              <span>拉勾APP</span>
            </div>
          </div>
        </div>
      </div>
      <div class="register-middle">
        <div class="register-middle-container">
          <img
            class="register-middle-img"
            src="../images/register/register_word.png"
            alt=""
          />
          <div class="register-middle-home">
            <div class="home-left">
              <div class="home-left-seach">
                <img
                  class="home-left-img"
                  src="../images/register/register_seach.png"
                  alt=""
                />
                <input
                  class="search-input ui-autocomplete-input"
                  tabindex="1"
                  type="text"
                  placeholder="搜索职位名称，查看本月高薪招聘信息"
                  maxlength="64"
                  autocomplete="off"
                />
                <button class="search-btn">搜索职位</button>
              </div>
              <div class="select-content">
                <div class="select-search-lab">
                  <span class="search-lab active">技术</span>
                  <span class="search-lab ">产品</span>
                  <span class="search-lab ">设计</span>
                  <span class="search-lab ">运营</span>
                  <span class="search-lab ">销售</span>
                  <span class="search-lab ">市场</span>
                </div>
                <div class="select-search-content">
                  <img src="../images/register/i_baidu.png" alt="" />
                  <img src="../images/register/i_meituan.png" alt="" />
                  <img src="../images/register/i_wangyi.png" alt="" />
                  <img src="../images/register/i_xindongfang.png" alt="" />
                  <img src="../images/register/i_beike.png" alt="" />
                  <img src="../images/register/i_haoweilai.png" alt="" />
                  <img src="../images/register/i_bank.png" alt="" />
                  <img src="../images/register/i_qu.png" alt="" />
                  <img src="../images/register/i_dd.png" alt="" />
                  <img src="../images/register/i_bilibili.png" alt="" />
                  <img src="../images/register/i_jingshan.png" alt="" />
                  <img src="../images/register/i_mayi.png" alt="" />
                  <img src="../images/register/i_jd.png" alt="" />
                </div>
              </div>
            </div>
            <div class="home-right">
              hshsh
            </div>
          </div>
        </div>
      </div>
      <div class="register-footer"></div>
      <div class="register-cp-footer"></div>
    </div>
  </body>
</html>
