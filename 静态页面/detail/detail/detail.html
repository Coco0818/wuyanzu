<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../detail/detail.css" />
    <link rel="stylesheet" href="../detail/icon-lagou/iconfont.css" />
  </head>
  <body>
    <div class="position-head" data-companyid="62">
      <div class="position-content clearfix ">
        <div class="position-content-l">
          <div class="job-name" title="前端工程师">
            <h4 class="company">字节跳动招聘</h4>
            <h1 class="name">
              <span class="position-name-wrap">
                <span class="position-head-wrap-name">前端工程师</span>
              </span>
            </h1>
            <div class="marEdit"></div>
          </div>
          <dd class="job_request">
            <h3>
              <span class="salary">20k-40k </span>
              <span>/深圳 /</span>
              <span> 经验1-3年 /</span>
              <span>本科及以上 /</span>
              <span>全职</span>
            </h3>
            <!-- 职位标签 -->
            <ul class="position-label clearfix">
              <li class="labels">web前端</li>
            </ul>
            <p class="publish_time">03:49&nbsp; 发布于拉勾网</p>
          </dd>
        </div>
        <div class="icon-jihe">
          <i class="icon-jinggao iconfont"></i>
          <i class="icon-wechat iconfont"></i>
          <i class="icon-xiaochengxu iconfont"></i>
        </div>

        <div class="position-content-r">
          <div class="position-deal">
            <a class="jd_collection">收藏</a>
            <a class="send-CV-btn">投个简历</a>
          </div>
          <!-- 简历状态 -->
          <div class="resume-select">
            <a class="resume-select-fl" href="###" target="_blank">
              <i class="icon-document iconfont"></i>
              <span>完善在线简历</span>
            </a>
            <a class="resume-select-ri" href="###" target="_blank">
              <i class="icon-upload iconfont"></i>
              <span>上传附件</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
